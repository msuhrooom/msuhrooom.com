<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Msuhrooom</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #c6c6cb, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Left Illustration Section */
    .left-illustration {
      position: fixed; /* Sticks to the left, top, and bottom edges */
      top: 0;
      bottom: 0;
      left: 0;
      width: 40%; /* Adjust the width as needed */
      background-color: #fff; /* Optional: Add a background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow on the edge */
    }

    .left-illustration img {
      height: 100%; /* Ensures it stretches vertically */
      object-fit: cover; /* Maintains the aspect ratio */
    }

    /* Right Content Section */
    .content {
      margin-left: 30%; /* Leaves space for the left illustration */
      padding: 0px;
      width: 70%; /* Takes the rest of the space */
      display: flex;
      flex-direction: column;
      position: relative;
      align-items: center;
    }

    /* Right Illustration Section */
    .right-illustration {
      position: absolute;
      top: 3rem;
      right: 3rem;
      margin: 0; /* Remove default margin */
      width: 80%; /* Adjust as needed */
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Welcome Text Box */
    .welcome {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      margin: 0;
      right: 30%;
      top: 30%;
      display: inline-block;
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 100;
      transform: scale(1.2);
      transform-origin: center center;
      text-align: right;
    }

    .welcome span {
      font-size: 1rem;
      font-style: italic;
      display: block;
      margin-top: 5px;
      color: #555;
    }

    .about-me {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      padding: 30px 50px;
      text-align: left;
      top: 55%;
      left: 5%; 
      /* Smaller font than your welcome box */
      font-size: 1rem;
      font-family:Arial, Helvetica, sans-serif;
      line-height: 1.4;
      font-style: italic;
      color: #555;
      width: 400px; /* Adjust as you wish */
      z-index: 99;
    }


    /* SVG Icons Section */
    .icons {
      display: flex;
      position: absolute;
      justify-content: center;
      gap: 20px;
      bottom: 10%;
      margin: 0;
    }

    .icon {
      width: 50px;
      height: 50px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .icon:hover {
      filter: none; /* Removes grayscale when hovering */
      transform: scale(1.1); /* Adds a slight scaling effect */
    }

    .icon svg {
      width: 100%;
      height: 100%;
      filter: grayscale(100%); /* Starts with grayscale */
      transition: all 0.3s ease;
    }

    .icon:hover svg {
      filter: none; /* Reveals colored version */
    }
    
    .left-illustration img {
      width: 100%; /* Ensures the image spans the full width */
      height: 100%; /* Ensures the image spans the full height */
      object-fit: cover; /* Ensures the image fills the space without distortion */
      object-position: center; /* Centers the image within the container */
    }

    /* Loader Styling */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #c6c6cb, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #e4e9ff;
    border-top: 6px solid #555;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Spinner Animation */
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Hide Content During Loading */
  #content {
    display: none;
  }

    
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Left Illustration -->
  <div class="left-illustration">
    <img src="src/assets/1.png"  loading="lazy" alt="Left Illustration">
  </div>

  <!-- Right Content -->
  <div class="content">
    <!-- Welcome Text -->
    <div class="welcome">
      WELCOME TO MY SITE.
      <span>â€” msuhroom</span>
    </div>

    <div class="about-me">
      Hi, I'm msuhrooom. <br> <br>
      I produce digital illustrations, short mangas, and some gay original characters.
      I am currently studying Computing at Imeprial College London.<br><br>
      Here are some links that allows you to stalk me or chat with me.
    </div>
  

    <img src="src/assets/2.png"  loading="lazy" alt="Right Illustration" class="right-illustration">

    <!-- SVG Icons -->
    <div class="icons">
      <!-- Icon 1 -->
      
      
    </div>
  </div>

</body>
</html>
<script>
window.addEventListener("load", function () {
  document.getElementById("loader").style.display = "none";
  document.getElementById("content").style.display = "block";
});

</script>
