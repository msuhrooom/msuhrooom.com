<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Msuhrooom</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #c6c6cb, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Left Illustration Section */
    
    .left-illustration {
      position: fixed; /* Sticks to the left, top, and bottom edges */
      top: 0;
      bottom: 0;
      left: 0;
      width: 40%; /* Adjust the width as needed */
      background-color: #fff; /* Optional: Add a background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow on the edge */
    }

    .left-illustration img {
      width: 100%; /* Ensures the image spans the full width */
      height: 100%; /* Ensures the image spans the full height */
      object-fit: cover; /* Ensures the image fills the space without distortion */
      object-position: center; /* Centers the image within the container */
    }

    /* Right Content Section */
    .content {
      margin-left: 30%; /* Leaves space for the left illustration */
      padding: 0px;
      width: 70%; /* Takes the rest of the space */
      display: flex;
      flex-direction: column;
      position: relative;
      align-items: center;
    }

    /* Right Illustration Section */
    .right-illustration {
      position: absolute;
      top: 3rem;
      left: 55%;
      margin: 0; /* Remove default margin */
      width: 80%; /* Adjust as needed */
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Welcome Text Box */
    .welcome {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      margin: 0;
      right: 30%;
      top: 30%;
      display: inline-block;
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 100;
      transform: scale(1.2);
      transform-origin: center center;
      text-align: right;
    }

    .welcome span {
      font-size: 1rem;
      font-style: italic;
      display: block;
      margin-top: 5px;
      color: #555;
    }

    .about-me {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      padding: 30px 50px;
      text-align: left;
      top: 55%;
      left: 5%; 
      /* Smaller font than your welcome box */
      font-size: 1rem;
      font-family:Arial, Helvetica, sans-serif;
      line-height: 1.4;
      font-style: italic;
      color: #555;
      width: 400px; /* Adjust as you wish */
      z-index: 99;
    }


    /* SVG Icons Section */
    .icons {
      position: absolute;
      top: 88%;
      left: 55%;
      margin: 0;
      display: flex;
      justify-content: left;
      gap: 40px;
      width: 400px;
    }

    /* Each icon container is 40×40px */
    .icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.1); 
    }

    .icon img {
      width: 100%;
      height: 100%;
      filter: grayscale(100%) brightness(2) contrast(100%);
      transition: filter 0.3s ease;
    }

    #githubLogo img{
      filter: grayscale(100%) brightness(5) contrast(100%);
    }

    .icon:hover img {
      filter: grayscale(0%) brightness(100%) contrast(100%);
    }

    #githubLogo:hover img{
      filter: grayscale(100%) brightness(5) contrast(100%);
    }
    

  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #c6c6cb, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #e4e9ff;
    border-top: 6px solid #555;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Spinner Animation */
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Hide Content During Loading */
  #content {
    display: none;
  }

  /* Initially hide elements */
  .right-illustration,
    .welcome,
    .about-me,
    .icons {
      opacity: 0;
      transform: translateY(20px); /* Slightly lower to create smooth movement */
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    /* Visible state (triggered by JS) */
    .visible {
      opacity: 1;
      transform: translateY(0); /* Moves up to normal position */
    }

  /* For screen widths up to 768px, adjust layout */
  @media (max-width: 768px) {
    html, body {
      width: 100%;
      overflow-x: hidden; /* Hide horizontal scrollbars */
    }


    .left-illustration {
      width: 40%;
    }
    .left-illustration img {
      object-position: right;  /* Focus on the right side of the image */
    }

    .right-illustration{
      top: 25%;
      width: 60%;
      right: 5%;
    }
    
    .content {
      margin-left: 0%;  /* Or even 0% if you want to overlay */
      width: 100%;
    }

    /* Example: convert .welcome from absolute to relative */
    .welcome {
      position: absolute;
      top: 30%;
      right:5%;
      font-size: 1.2rem;
      margin: 0;
      transform: none;
      text-align: right;
      width: 80%;
    }

    .welcome span {
      font-size: 0.8rem
    }

    /* Similarly for .about-me, .icons, etc. */
    .about-me {
      position: absolute;
      top: 60%;
      left: 5%;
      margin: 0;
      width: 70%;
    }

    .icons {
      position: absolute;
      top: 110%; 
      left: 30%;
      gap: 20px;
    }

  }
    
  </style>
</head>

<script>

window.addEventListener("load", function () {
    const images = document.querySelectorAll("img");
    let imagesLoaded = 0;

    function checkIfAllImagesLoaded() {
      imagesLoaded++;
      if (imagesLoaded === images.length) {
        document.getElementById("loader").style.display = "none"; // Hide the loader
        document.querySelector(".content-wrapper").style.display = "block"; // Show content
      }
    }

    images.forEach((img) => {
      if (img.complete) {
        checkIfAllImagesLoaded();
      } else {
        img.addEventListener("load", checkIfAllImagesLoaded);
        img.addEventListener("error", checkIfAllImagesLoaded);
      }
    });
  });

  window.addEventListener("load", function () {
  const images = document.querySelectorAll("img");
  let imagesLoaded = 0;
  const loader = document.getElementById("loader");
  const rightIllustration = document.querySelector(".right-illustration");
  const welcomeMessage = document.querySelector(".welcome");
  const aboutMe = document.querySelector(".about-me");
  const icons = document.querySelector(".icons");

  function checkIfAllImagesLoaded() {
    imagesLoaded++;
    if (imagesLoaded === images.length) {
      // Fade out loader
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";

        setTimeout(() => rightIllustration.classList.add("visible"), 0);
        setTimeout(() => welcomeMessage.classList.add("visible"), 500);
        setTimeout(() => aboutMe.classList.add("visible"), 1000);
        setTimeout(() => icons.classList.add("visible"), 1500);

      }, 500); 
    }
  }

  images.forEach((img) => {
    if (img.complete) {
      checkIfAllImagesLoaded();
    } else {
      img.addEventListener("load", checkIfAllImagesLoaded);
      img.addEventListener("error", checkIfAllImagesLoaded);
    }
  });
});


</script>
